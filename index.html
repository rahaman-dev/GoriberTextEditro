<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goriber Text Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>

    <div class="align">
      <h1 class="h1">Goriber Text Editor</h1>
      <button id="bold-btn" class="align-btn" title="Bold">
        <i class="fa-solid fa-bold"></i>
      </button>
      <button id="italic-btn" class="align-btn" title="Italic">
        <i class="fa-solid fa-italic"></i>
      </button>
      <button id="underline-btn" class="align-btn" title="Underline">
        <i class="fa-solid fa-underline"></i>
      </button>
      <button id="left-btn" class="align-btn" title="Left">
        <i class="fa-solid fa-align-left"></i>
      </button>
      <button id="center-btn" class="align-btn" title="Center">
        <i class="fa-solid fa-align-center"></i>
      </button>
      <button id="right-btn" class="align-btn" title="Right">
        <i class="fa-solid fa-align-right"></i>
      </button>
      <button id="justify-btn" class="align-btn" title="Justify">
        <i class="fa-solid fa-align-justify"></i>
      </button>
      <input type="color" name="" id="inputColor" class="number" />
      <input type="number" name="" id="inputNumber" class="number" />
    </div>
    <div class="main">
      <textarea
        name=""
        id="input-field"
        cols="100"
        rows="30"
        class="textarea"
      ></textarea>
    </div>
    <script src="calculator.js"></script>

  </body>
